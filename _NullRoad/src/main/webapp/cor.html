<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/corstyle.css"/>
</head>
<style>
	body{
		background-color:#484748;
	}
</style>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>회원 정보 수정</h2>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="title">사용자/공유자</option>
						    <option class="option" value="businessman">사용자</option>
						    <option class="option" value="reporter">공유자</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="id" id="id" class="input-text" placeholder="아이디" required>
						</div>
						<div class="form-row form-row-2">
							<input type="password" name="pw" id="pw" class="input-text" placeholder="비밀번호" required>
						</div>
					</div>

					<div class="form-row">
						<input type="text" name="nick" class="nick" id="nick" placeholder="닉네임" required>
					</div>
				
						<div class="form-row">
							<input type="text" name="tel" class="tel" id="tel" placeholder="연락처" required>
						</div>
						<div class="form-row">
							<input type="text" name="car" class="car" id="car" placeholder="차량번호" required>
						</div>
						<div class="form-row">
							<input type="text" name="num" class="num" id="num" placeholder="계좌번호" required>
						</div>

					
			
				</div>
				<div class="form-right">
					<h2>공유 정보 수정</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="주소" required>
					</div>
					<div class="form-row">
						<input type="text" name="tel" class="tel" id="tel" placeholder="연락처" required>
					</div>
					<div class="form-row">
						<input type="text" name="num" class="num" id="num" placeholder="입금계좌번호" required>
					</div>
					<br><br><br><br><br><br><br><br><br>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="수정하기">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
